{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="starter-template">
    <h2>EndGame Research</h2>
    <p>Search for a Company</p>
  </div>
  <div class="container">
    <div class="container">
      <!--Make sure the form has the autocomplete function switched off:-->
      <form action="{{ url_for('endgame_output') }}" method="GET" autocomplete="off">
        <div class="form-group">
          <label for="company_name">Company Name:</label>
          <input type="text" id="company_name" name='company_name' placeholder="e.g. Dropbox">
        </div>

        <div>
          <button type="submit" class="btn btn-default btn-lg">Go!</button>
        </div>
        </form>
    </div><!-- /.container -->
  </div> <!-- /.container-->
</div> <!-- /.container-->

<!-- Set up autocomplete variable of company names -->
<script type="text/javascript">
  var company_names = {{ company_names|safe }}
</script>
<script type="text/javascript" src="{{ url_for('static', filename='js/autocomplete.js') }}"></script>

{% endblock %}
